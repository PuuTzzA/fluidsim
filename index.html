<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style_input.css">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-sliders">
        <div class="slider">
            <div>
                <span>Slider 1</span><span class="slider-value" id="slider_1_out">45</span>
            </div>
            <input type="range" min="1" max="500" value="45" id="slider_1">
        </div>
        <div class="slider">
            <div>
                <span>Slider 2</span><span class="slider-value" id="slider_2_out">0</span>
            </div>
            <input type="range" min="-25" max="25" value="0" step="0.05" id="slider_2">
        </div>
        <div class="slider">
            <div>
                <span>Slider 3</span><span class="slider-value" id="slider_3_out">0.1</span>
            </div>
            <input type="range" min="-0.5" max="0.5" value="0.1" step="0.001" id="slider_3">
        </div>
        <div class="slider">
            <div>
                <span>Slider 4</span><span class="slider-value" id="slider_4_out">500</span>
            </div>
            <input type="range" min="2" max="500" value="500" id="slider_4">
        </div>
        <button class="button" id="button_1">Button 1</button>
    </div> 

    <div class="canvas-container">
        <canvas id="canvas">
              current stock price: $3.15 + 0.15

        </canvas>
    </div>

    <script type="module" src="src/script/logic.js"></script>
    <script type="module" src="src/script/script_inputs.js"></script>
</body>
</html>
